<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pembayaran</title>
<style>
body{
  margin:0;font-family:Arial;
  background:url("https://files.catbox.moe/bbxr41.jpg") center/cover fixed;
}
.box{
  background:white;width:300px;
  margin:150px auto;padding:20px;
  border-radius:10px;text-align:center;
}
select,button{width:100%;padding:8px;margin-top:8px}
button{background:#00b06f;color:#fff;border:none}
</style>
</head>
<body>

<div class="box">
  <h2>Pilih Pembayaran</h2>
  <select id="payment">
    <option>DANA</option>
    <option>OVO</option>
    <option>GoPay</option>
  </select>
  <button onclick="next()">Oke</button>
</div>

<script>
function next(){
  localStorage.setItem("payment", document.getElementById("payment").value);
  location.href = "username.html";
}
</script>
</body>
</html>
