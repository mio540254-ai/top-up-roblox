<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pilih Robux</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:url("https://files.catbox.moe/bbxr41.jpg") center/cover fixed;
}
.box{
  background:rgba(255,255,255,.95);
  width:300px;
  margin:150px auto;
  padding:20px;
  border-radius:10px;
  text-align:center;
}
input,button{width:100%;padding:8px;margin-top:8px}
button{background:#00b06f;color:#fff;border:none}
</style>
</head>
<body>

<div class="box">
  <h2>Pilih Robux</h2>
  <input type="number" id="robux" min="1" max="10000" value="100">
  <p>Total: <b id="harga">Rp 500</b></p>
  <button onclick="next()">Oke</button>
</div>

<script>
const robux = document.getElementById("robux");
const harga = document.getElementById("harga");

robux.oninput = ()=> harga.innerText = "Rp " + (robux.value * 5);

function next(){
  localStorage.setItem("robux", robux.value);
  localStorage.setItem("harga", robux.value * 5);
  location.href = "payment.html";
}
</script>
</body>
</html>
